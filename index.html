<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Malayalam Movie Subs" />
    <meta property="og:description" content="Malayalam Movie Subs is a non-profit initiative bringing the beauty of Malayalam cinema to a global audience by providing high-quality English subtitles for classic films." />
    <meta property="og:image" content="https://th-i.thgim.com/public/migration_catalog/article16748751.ece/alternates/FREE_1200/22tvfpadmarajan2.jpg" />
    <meta property="og:url" content="https://atulkrishnanmu.github.io/MalayalamMovieSubs/" />
    <title>Malayalam Movie Subs</title>
    <style>
        /* Global font style */
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Centered content */
        .center-content {
            text-align: center;
            margin: 20px 0;
        }

        /* Logo styling */
        .center-content img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Text styling */
        .center-content h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        /* Remove link styling (blue and underline) for the logo and heading */
        .center-content a {
            text-decoration: none;  /* Removes underline */
            color: inherit;         /* Inherits the default text color */
        }

        /* Search bar styling */
        #searchBarContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Wrapper for gallery */
        .gallery-wrapper {
            max-width: 1200px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px; /* Add some padding around the gallery */
        }

        /* Image container styling */
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .imageLink img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Centered Section for Logo and Title, wrapped in a link to index.html -->
    <div class="center-content">
        <a href="index.html">
            <img src="logo.jpg" alt="Logo">
            <h1>Malayalam Movie Subs</h1>
        </a>
    </div>

    <!-- Search Bar -->
    <div id="searchBarContainer">
        <input type="text" id="searchInput" placeholder="Search subtitles..." onkeyup="searchImages()">
    </div>

    <!-- Existing Image Gallery -->
    <div class="gallery-wrapper">
        <div id="imageContainer">
            <a href="nadodikkattu.html" class="imageLink" data-name="Nadodikkattu" style="flex: 1 1 calc(20% - 10px); max-width: calc(20% - 10px); text-align: center;">
                <img src="https://image.tmdb.org/t/p/original/ePuAtxBT6DDMHmk6eusFpIWi64A.jpg" alt="Nadodikkattu">
            </a>
            <a href="thaniyavarthanam.html" class="imageLink" data-name="Thaniyavarthanam" style="flex: 1 1 calc(20% - 10px); max-width: calc(20% - 10px); text-align: center;">
                <img src="https://i.ibb.co/9NvBJ9P/thumb.jpg" alt="Image 2">
            </a>
            <a href="Sadayam.html" class="imageLink" data-name="Sadayam" style="flex: 1 1 calc(20% - 10px); max-width: calc(20% - 10px); text-align: center;">
                <img src="https://a.ltrbxd.com/resized/film-poster/2/0/5/1/8/6/205186-sadayam-0-230-0-345-crop.jpg?v=48816097d0" alt="Image 3">
            </a>
            <a href="LINK4" class="imageLink" data-name="Namukku Parkkan Munthirithoppukal" style="flex: 1 1 calc(20% - 10px); max-width: calc(20% - 10px); text-align: center;">
                <img src="https://i.ibb.co/zJHw5Sn/NPMT-fotor-20240506133052.jpg" alt="Namukku Parkkan Munthirithoppukal">
            </a>
            <a href="LINK5" class="imageLink" data-name="Adaminte Vaariyellu" style="flex: 1 1 calc(20% - 10px); max-width: calc(20% - 10px); text-align: center;">
                <img src="https://a.ltrbxd.com/resized/film-poster/2/5/7/6/5/2/257652-adaminte-vaariyellu-0-1000-0-1500-crop.jpg?v=a408810d1d" alt="Image 5">
            </a>
        </div>

        <!-- Subtitle Request Form Link -->
         <br>
        <div class="center-content">
            <p style="font-size: 18px; margin: 10px 0;">Request a Malayalam Movie to be Subtitled:
            <a href="https://forms.gle/pXDnQXsC69iTQxyV8" target="_blank" style="padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; font-size: 16px; font-weight: bold; border-radius: 5px; transition: background-color 0.3s ease;">
                Submit a Request
            </a>
        </p>
</div>

<!-- Footer Section -->
<footer style="background-color: #f8f9fa; padding: 20px; text-align: center; border-top: 1px solid #ddd; margin-top: 40px;">
    <nav>
        <a href="index.html" style="margin: 0 15px; color: #007bff; text-decoration: none; font-size: 16px;">Home</a>
        <a href="about.html" style="margin: 0 15px; color: #007bff; text-decoration: none; font-size: 16px;">About</a>
        <a href="contact.html" style="margin: 0 15px; color: #007bff; text-decoration: none; font-size: 16px;">Contact Us</a>
    </nav>
    <p style="font-size: 14px; color: #555; margin-top: 10px;">2024 Malayalam Movie Subs.</p>
</footer>

    </div>

    <script>
        function searchImages() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var links = document.getElementsByClassName('imageLink');
            
            for (var i = 0; i < links.length; i++) {
                var imageName = links[i].getAttribute('data-name').toLowerCase();
                if (imageName.indexOf(input) > -1) {
                    links[i].style.display = 'block'; // Show the image link
                } else {
                    links[i].style.display = 'none'; // Hide the image link
                }
            }
        }
    </script>
</body>
</html>
