<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.ibb.co/gw4BhJF/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malayalam Movies Subtitle Project/title>
    <style>
        /* General Reset */
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Centered Content Styling */
        .center-content {
            text-align: center;
            margin: 20px 0;
        }

        /* Logo and Heading */
        .center-content img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
        }

        .center-content h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        /* Search Bar */
        #searchBarContainer {
            text-align: center;
            margin: 20px auto;
            padding: 0 10px;
        }

        #searchInput {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Gallery */
        .gallery-wrapper {
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 10px;
        }

        #imageContainer {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Default to 5 columns */
            gap: 10px;
        }

        .imageLink {
            text-align: center;
        }

        .imageLink img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
                /* Footer styling */
                .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer nav a {
            margin: 0 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .footer nav a:hover {
            text-decoration: underline;
        }

        .footer p {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        /* Banner styling */
        .banner img {
            width: 100%;
            height: 100%;
            max-width: 500px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .banner-link {
    text-decoration: none;
    color: white;
    position: relative;
    display: inline-block;
}

.banner-image {
    display: block;
    width: 100%;
    height: auto;
    transition: filter 0.3s ease;
}

.banner-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    font-size: 20px;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 10px black;
    transition: opacity 0.3s ease;
    white-space: nowrap;
}

.banner-link:hover .banner-image {
    filter: brightness(0%);
}

.banner-link:hover .banner-text {
    opacity: 1;
}


        /* Responsive Design */
        @media (max-width: 768px) {
            #imageContainer {
                grid-template-columns: repeat(3, 1fr); /* Switch to 3 columns for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="center-content">
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <img src="logo.jpg" alt="Logo">
            <h1 style="text-decoration: none; color: inherit;">Malayalam Movies Subtitle Project</h1>
        </a> 
    </div>

    <!-- Search Bar -->
    <div id="searchBarContainer">
        <input type="text" id="searchInput" placeholder="Search subtitles..." onkeyup="searchImages()">

    <!-- Gallery -->

            <a href="thaniyavarthanam.html" class="imageLink" data-name="Thaniyavarthanam">
                <img src="https://i.ibb.co/9NvBJ9P/thumb.jpg" alt="Thaniyavarthanam">
            </a>
            <a href="Sadayam.html" class="imageLink" data-name="Sadayam">
                <img src="https://a.ltrbxd.com/resized/film-poster/2/0/5/1/8/6/205186-sadayam-0-230-0-345-crop.jpg?v=48816097d0" alt="Sadayam">

            <a href="LINK4" class="imageLink" data-name="Namukku Parkkan Munthirithoppukal">
                <img src="https://i.ibb.co/zJHw5Sn/NPMT-fotor-20240506133052.jpg" alt="Namukku Parkkan Munthirithoppukal">
            </a>
            <a href="LINK5" class="imageLink" data-name="Adaminte Vaariyellu">
                <img src="https://a.ltrbxd.com/resized/film-poster/2/5/7/6/5/2/257652-adaminte-vaariyellu-0-1000-0-1500-crop.jpg?v=a408810d1d" alt="Adaminte Vaariyellu">
            </a>
        </div>
    </div>

    <!-- Banner Section -->
<div class="center-content banner">
    <a href="https://discord.gg/j9nedTHgb2" target="_blank" class="banner-link">
        <img src="https://i.ibb.co/HXKSw7X/discord2.jpg" alt="Join our Discord" class="banner-image">
        <span class="banner-text">https://discord.gg/j9nedTHgb2 â†—</span>
    </a>
</div>

    <!-- Footer Section -->
    <footer class="footer">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <p>Malayalam Movie English Subtitles</p>
    </footer>

    <script>
        function searchImages() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var links = document.getElementsByClassName('imageLink');

            for (var i = 0; i < links.length; i++) {
                var imageName = links[i].getAttribute('data-name').toLowerCase();
                links[i].style.display = imageName.includes(input) ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
